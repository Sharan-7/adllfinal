<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Number to Words Converter</title>
  </head>
  <body>
    <h1>Number to Words Converter</h1>
    <form>
      <label for="numberInput">Enter a number:</label>
      <input type="text" id="numberInput" name="numberInput" maxlength="3" />
      <button type="button" onclick="convertNumber()">Convert</button>
    </form>
    <div id="output"></div>
    <script>
      function convertNumber() {
        const numberInput = document.getElementById("numberInput").value;
        let number = Number(numberInput);
        console.log(number);

        if (isNaN(number) || number < 0 || number > 999) {
          document.getElementById("output").textContent =
            "Please enter a number between 0 and 999.";
          return;
        }

        const ones = [
          "",
          "one",
          "two",
          "three",
          "four",
          "five",
          "six",
          "seven",
          "eight",
          "nine",
        ];
        const tens = [
          "",
          "ten",
          "twenty",
          "thirty",
          "forty",
          "fifty",
          "sixty",
          "seventy",
          "eighty",
          "ninety",
        ];
        const teens = [
          "eleven",
          "twelve",
          "thirteen",
          "fourteen",
          "fifteen",
          "sixteen",
          "seventeen",
          "eighteen",
          "nineteen",
        ];

        let words = "";

        if (number === 0) {
          words = "zero";
        } else if (number >= 100) {
          words += ones[Math.floor(number / 100)] + " hundred ";
          number %= 100;
        }

        if (number >= 20) {
          words += tens[Math.floor(number / 10)] + " ";
          number %= 10;
        }

        if (number >= 11 && number <= 19) {
          words += teens[number - 11] + " ";
          number = 0;
        }

        if (number >= 1 && number <= 9) {
          words += ones[number] + " ";
        }

        document.getElementById("output").textContent = words.trim();
      }
    </script>
  </body>
</html>
